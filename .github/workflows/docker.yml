on:
  push:
    branches:
      - main
    paths:
      - cvepred/**/*
      - Dockerfile
      - "*.ipynb"
      - pyproject.toml
      - poetry.lock
      - .github/workflows/docker.yml
  pull_request:
    branches:
      - main

permissions:
  contents: "read"
  packages: "write"

jobs:
  create-container:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/kpostekk/cvepred:latest
            kpostekk/cvepred:latest
          target: api
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest

    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.container_url }}

    needs: create-container

    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Deploy to Azure
        id: deploy-to-webapp
        uses: azure/webapps-deploy@2
        with:
          app-name: "cvepred"
          publish-profile: ${{ secrets.AZ_PUBLISH_PROFILE }}
          images: "ghcr.io/kpostekk/cvepred:latest"
